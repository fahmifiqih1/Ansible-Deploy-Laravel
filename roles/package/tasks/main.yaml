---

- name: Add Ond≈ôej's PHP repository for PHP
  ansible.builtin.apt_repository:
      repo: ppa:ondrej/php
      state: present
  become: "{{ become }}"

- name: Install PHP
  ansible.builtin.apt:
    name:  php{{ Version }}
    state: present
    update_cache: yes
    force_apt_get: yes
  become: "{{ become }}"

- name: Install Package Extention
  ansible.builtin.apt:
    pkg:
      - php{{ Version }}-cli 
      - php{{ Version }}-common 
      - php{{ Version }}-imap 
      - php{{ Version }}-redis 
      - php{{ Version }}-xml 
      - php{{ Version }}-zip
      - php{{ Version }}-mbstring
      - php{{ Version }}-mysql
    state: latest
    update_cache: yes
  become: "{{ become }}"

- name: Install Redis server
  apt:
    name: redis-server
    state: latest
  become: "{{ become }}"

  

